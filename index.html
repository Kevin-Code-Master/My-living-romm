<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Living Room</title>
</head>
<body>
	<div class="container">
		<div class="TV-background">
			<div class="wall-deco" id="picture-1"></div>
			<div id="tv">
				<video id="video" controls autoplay loop>
					<source src="Images/cater.MP4" type="video/mp4">
				</video>
				<div class="model">
					<div id="model"><p>VISION<sup><b>&#32;&#43;</b></sup></p></div>
					<div id="on-indicator">
						<div id="indicator"></div>
					</div>
				</div>
				<div id="tv-stand"></div>
				<div id="tv-base"></div>
			</div>
			<div class="wall-deco" id="picture-2"></div>
		</div>
		<div id="cabinet-container">
			<div id="cabinet">
				<div id="keyboard">
					<div id="main-keys"></div>
					<div id="num-pad">
					</div>
				</div>
			</div>
			<div id="cabinet-front">
				<div class="cabinet-frames" id="top-frame"></div>
				<div class="cubical-container">
					<div class="cubicals" id="cubical-1"><div id="handle"></div>
					</div>
					<div class="cubicals" id="cubical-2">
						<div id="partition-1">
							<div id="tray">
								<div id="balls"></div>
								<div id="balls"></div>
							</div>
					</div>
						<div id="partition-2"><div id="handle-2"></div></div>
					</div>
					<div class="cubicals" id="cubical-3">
						<div id="handle-1"></div>
					</div>
				</div>
				<div class="cabinet-frames" id="bottom-frame"></div>
			</div>
		</div>
	</div>
</body>
</html>
